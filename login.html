<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Mi Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
    <style>
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .cardi-login {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(220, 33, 33, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            background-color: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        button.btn-login {
            background-image: linear-gradient(to right, rgba(220, 33, 33, 0.8), rgba(0, 0, 0, 0.8));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        button.btn-login:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
        .error-msg {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="register.html">Registro</a>
    </nav>

    <div class="login-wrapper">
        <div class="cardi-login">
            <h2>Acceso Restringido</h2>
            <p style="color: #ccc; font-size: 14px;">Ingresa tus credenciales para ver mi informaci칩n.</p>
            
            <input type="text" id="username" placeholder="Usuario (ej. diego_dev)">
            <input type="password" id="password" placeholder="Contrase침a">
            <small>쯅o tienes cuenta? <a href="register.html" style="color: #4da3ff;">Reg칤strate aqu칤</a></small>
            <button class="btn-login" onclick="hacerLogin()">Entrar</button>
            <p id="mensaje" class="error-msg">Credenciales incorrectas</p>
            
            <div style="margin-top: 20px;">
                <a href="index.html" style="color: grey; text-decoration: none; font-size: 14px;"> 游몛 Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        async function hacerLogin() {
            const usuario = document.getElementById('username').value;
            const clave = document.getElementById('password').value;
            const mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.style.display = 'block';
            mensajeDiv.style.color = 'yellow';
            mensajeDiv.textContent = "Verificando con el servidor...";

            try {
                const respuesta = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: usuario, password: clave })
                });

                if (respuesta.ok) {
                    localStorage.setItem('usuarioLogueado', usuario);
                    window.location.href = 'sobre_mi.html';
                } else {
                    mensajeDiv.style.color = '#ff4444';
                    mensajeDiv.textContent = "Usuario o contrase침a incorrectos";
                }
            } catch (error) {
                console.error(error);
                mensajeDiv.style.color = 'orange';
                mensajeDiv.textContent = "Error: El servidor Java est치 apagado.";
            }
        }
    </script>
</body>
</html>
